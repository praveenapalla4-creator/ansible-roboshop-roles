- name: Copy {{ component }} service file
  ansible.builtin.template:
    src: "{{ component }}.service.j2"
    dest: "/etc/systemd/system/{{ component }}.service"
    remote_src: yes
  notify: daemon_reload

- name: start and enable  the service
  ansible.builtin.service:
    name: "{{ component }}"
    enabled: yes 
    state: restarted
    


